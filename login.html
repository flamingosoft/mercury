<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/login_v2.0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login_v2.0.css"/>
    <title>Mercury Test login form</title>
    </head>

<body class="no--debug">

<div class="page-container">
    <div class="logo logo--position">
        <div class="logo__img logo__img_center">
        </div>
    </div>
    <form id="logout" class="form form_std form_logout invisible" onsubmit="doLogout()">
        <div class="form__avatar-wrap">
            <img class="avatar" src="" /><!-- https://api.adorable.io/avatars/285/abott@adorable.png -->
        </div>
        <div class="form__avatar-name-wrap">
            <span class="avatar-name">
                Helena Gomez
            </span>
        </div>
        <div class="form__submit-wrap form__submit-wrap_logout">
            <input type="submit" class="form__submit-btn form__submit-btn_fixed-size" value="Logout"
            >
        </div>
    </form>

    <form id="login" class="form form_std" onsubmit="return doLogin()">
        <div class="form__title-pos">
            <span class="form__hdr">Log In</span>
        </div>
        <div class="form__input-wrap">
            <input type="text" id="email" name="email" class="form__el form__input" placeholder="E-Mail" value="user@example.com">
            <!-- form_error-active for error -->
        </div>
        <div class="form__input-wrap">
            <input type="text" id="passw" name="passw" class="form__el form__input" placeholder="Password" value="mercdev">
        </div>
        <div class="form__input-wrap form__error invisible">
            <span class="form__el form__error-msg login-form_error-color">E-Mail or password is incorrect</span>
        </div>
        <div class="form__submit-wrap form__submit-wrap_login">
            <input type="submit" class="form__submit-btn form__submit-btn_fixed-size" value="Login">
        </div>
    </form>
</div>
</body>
</html>
